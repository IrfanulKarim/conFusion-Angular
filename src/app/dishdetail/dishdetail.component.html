<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">

     
    <div fxFLex="100" *ngIf="dish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <p>{{dish.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/dishdetail',prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
          <button mat-button (click)="goBack()">BACK</button>
          <button mat-button>Like</button>
          <button mat-button>Share</button>
          <button mat-button [routerLink]="['/dishdetail',next]"><span class="fa fa-chevron-right fa-lg"></span></button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div fxFlex [hidden]="dish">
      <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
    </div>

    <div fxFlex="40">
      <mat-list *ngIf="dish">
          <h3>Comments</h3>
          <mat-list-item *ngFor="let customer of dish.comments">
              <p matLine>{{ customer.comment }}</p>
              <p matLine>{{ customer.rating }} Stars</p>
              <p matLine>-- {{ customer.author }} {{ customer.date | date }}</p>
          </mat-list-item>
      </mat-list>
    </div>

</div>
